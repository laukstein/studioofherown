---
layout: default
---

<ol>{% assign pages=site.posts | sort: "title" %}{%
    for item in pages %}{%
        if item.layout == "artist" %}
    <li><a href="{{ item.url }}"><img src="/assets{{ item.url }}/profile.jpg" alt="">{{ item.title }} - {{ item.field }}</a>{%
    endif %}{%
endfor %}
</ol>
