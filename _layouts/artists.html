---
layout: default
---

<div class="box ~clearfix">{% assign pages=site.posts | sort: "title" %}{%
    for item in pages %}{%
        if item.layout == "artist" %}
    <a href="{{ item.url }}" title="{{ item.title }}">
        <div class=image style="background-image:url(/assets{{ item.url }}/profile.jpg)"></div>
        <div class=title>{{ item.title }}</div>
        <span class=field>{{ item.field }}</span>
    </a>{%
    endif %}{%
endfor %}
</div>
