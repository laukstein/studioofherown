---
layout: default
---

<ol>{% assign pages=site.posts | sort: "title" %}{%
    for artist in pages %}{%
        if artist.layout == "artist" %}
    <li><a href="{{ artist.url | prepend: site.baseurl }}">{{ artist.title }} - {{ artist.field }}</a><img src="/assets{{ artist.url }}/profile.jpg" alt="" hidden>{%
    endif %}{%
endfor %}
</ol>
